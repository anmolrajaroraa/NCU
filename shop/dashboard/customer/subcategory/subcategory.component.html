<div>
    <ul>
        <li *ngFor="let item of subCategories">
            
            <div *ngIf="item.category_id == cId">
                <img [src]="item.sub_category_url" alt="" height="200px" width="200px"><br>
                <button class="btn btn-success" (click)="sendSCID(item.sub_category_id)" >{{item.sub_category_name}}</button>
            </div>
        </li>
    </ul>
</div>
